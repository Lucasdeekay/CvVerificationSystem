{% extends 'main.html' %}

{% load static %}

{% block title %}
Upload Certificate
{% endblock title %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 clear-padding-xs">
            <h5 class="page-title"><i class="fa fa-code"></i>UPLOAD CERTIFICATE</h5>
            <div class="section-divider"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 clear-padding-xs">
            <div class="col-xs-12">
                <div class="dash-item first-dash-item">
                    <form class="inner-item" method="post" action="">
                        {% csrf_token %}
                        <div class="dash-form">
                            <div id="toast">
                                {% for message in messages %}
                                <div class="alert alert-info" role="alert"><i>{{ message }}</i></div>
                                {% endfor %}
                            </div>
                            <div class="col-sm-4">
                                <label for="last_name"><i class="fa fa-user-circle-o"></i>LAST NAME</label>
                                <input type="text" name="last_name" id="last_name" required
                                       placeholder="Enter Last Name">
                            </div>
                            <div class="col-sm-4">
                                <label for="first_name"><i class="fa fa-user-circle-o"></i>FIRST NAME</label>
                                <input type="text" name="first_name" id="first_name" required
                                       placeholder="Enter First Name">
                            </div>
                            <div class="col-sm-4">
                                <label for="middle_name"><i class="fa fa-user-circle-o"></i>MIDDLE NAME</label>
                                <input type="text" name="middle_name" id="middle_name" required
                                       placeholder="Enter Middle Name">
                            </div>
                            <div class="col-sm-6">
                                <label for="discipline"><i class="fa fa-user-circle-o"></i>DISCIPLINE</label>
                                <select name="discipline" id="discipline" required>
                                    <option value="">Select Discipline</option>
                                    <option value="Computer Science">Computer Science</option>
                                    <option value="Software Engineering">Software Engineering</option>
                                    <option value="Cyber Security">Cyber Security</option>
                                    <option value="Biochemistry">Biochemistry</option>
                                    <option value="Industrial Chemistry">Industrial Chemistry</option>
                                    <option value="Microbiology">Microbiology</option>
                                    <option value="Economics">Economics</option>
                                    <option value="Business Administration">Business Administration</option>
                                    <option value="Mass Communication">Mass Communication</option>
                                    <option value="Criminology">Criminology</option>
                                    <option value="Accounting">Accounting</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <label for="institution"><i class="fa fa-user-circle-o"></i>INSTITUTION</label>
                                <input type="text" name="institution" id="institution" required
                                       placeholder="Enter Institution Name">
                            </div>
                            <div class="col-sm-4">
                                <label for="grad_date"><i class="fa fa-file-code-o"></i>GRADUATION DATE</label>
                                <input type="date" name="grad_date" placeholder="MM/DD/YYYY" id="grad_date" required>
                            </div>
                            <div class="col-sm-4">
                                <label for="cert_type"><i class="fa fa-user-circle-o"></i>CERTIFICATE TYPE</label>
                                <select name="cert_type" id="cert_type" required>
                                    <option value="">Select Certificate Type</option>
                                    <option value="Undergraduate">Undergraduate</option>
                                    <option value="Post Graduate">Post Graduate</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label><i class="fa fa-file-code-o"></i>UPLOAD PASSPORT</label>
                                <input class="file-input" type="file" name="image" required/>
                            </div>
                            <div class="col-sm-12" style="margin-top:10px">
                                <button type="submit" class="btn btn-success"><i class="fa fa-paper-plane"></i> CREATE
                                </button>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
